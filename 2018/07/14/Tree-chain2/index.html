><span class="line">   siz[u]=<span class="number">1</span>;</span><br><span class="line">   <span class="keyword">int</span> pos=head[u];</span><br><span class="line">   <span class="keyword">int</span> maxsize=<span class="number">0</span>;</span><br><span class="line">   <span class="keyword">int</span> tmpson;</span><br><span class="line">   <span class="keyword">for</span>(;pos!=<span class="number">-1</span>;pos=node[pos].next)&#123;</span><br><span class="line">       <span class="keyword">int</span> v=node[pos].to;</span><br><span class="line">       <span class="keyword">if</span>(!vis[v])&#123;</span><br><span class="line">           dfs1(v,d+<span class="number">1</span>);</span><br><span class="line">           siz[u]+=siz[v];</span><br><span class="line">           <span class="keyword">if</span>(siz[v]&gt;maxsize)&#123;</span><br><span class="line">               maxsize=siz[v];</span><br><span class="line">               tmpson=v;</span><br><span class="line">           &#125;</span><br><span class="line">           fa[v]=u;</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">if</span>(maxsize)&#123;</span><br><span class="line">       son[u]=tmpson;</span><br><span class="line">   &#125;</span><br><span class="line">   dep[u]=d;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs2</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> pos=head[u];</span><br><span class="line">    <span class="keyword">if</span>(son[u])&#123;</span><br><span class="line">        top[son[u]]=top[u];</span><br><span class="line">        w[son[u]]=++totw;</span><br><span class="line">        dfs2(son[u]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(;pos!=<span class="number">-1</span>;pos=node[pos].next)&#123;</span><br><span class="line">        <span class="keyword">int</span> v=node[pos].to; </span><br><span class="line">        <span class="keyword">if</span>(v!=fa[u]&amp;&amp;v!=son[u])&#123;</span><br><span class="line">            top[v]=v;</span><br><span class="line">            w[v]=++totw;</span><br><span class="line">            dfs2(v);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> val[MAXN];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">updateval</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        <span class="keyword">int</span> pos=head[i];</span><br><span class="line">        <span class="keyword">for</span>(;pos!=<span class="number">-1</span>;pos=node[pos].next)&#123;</span><br><span class="line">            <span class="keyword">int</span> v=node[pos].to;</span><br><span class="line">            <span class="keyword">if</span>(v!=fa[i])&#123;</span><br><span class="line">                val[w[v]]=node[pos].cost;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Treenode</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span> l,r;</span><br><span class="line">    <span class="keyword">int</span> maxx;</span><br><span class="line">    <span class="keyword">int</span> minn;</span><br><span class="line">    <span class="keyword">bool</span> neg;</span><br><span class="line">&#125;Tree[MAXN*<span class="number">4</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">push_up</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> lson=u&lt;&lt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> rson=lson|<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> lmin,lmax;</span><br><span class="line">    <span class="comment">//根据lazy标记来push_up</span></span><br><span class="line">    <span class="keyword">if</span>(Tree[lson].neg)&#123;</span><br><span class="line">        lmin=-Tree[lson].maxx;</span><br><span class="line">        lmax=-Tree[lson].minn;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        lmin=Tree[lson].minn;</span><br><span class="line">        lmax=Tree[lson].maxx;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> rmin,rmax;</span><br><span class="line">    <span class="keyword">if</span>(Tree[rson].neg)&#123;</span><br><span class="line">        rmin=-Tree[rson].maxx;</span><br><span class="line">        rmax=-Tree[rson].minn;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        rmin=Tree[rson].minn;</span><br><span class="line">        rmax=Tree[rson].maxx;</span><br><span class="line">    &#125;</span><br><span class="line">    Tree[u].maxx=max(lmax,rmax);</span><br><span class="line">    Tree[u].minn=min(lmin,rmin);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">push_down</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> lson=u&lt;&lt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> rson=lson|<span class="number">1</span>;</span><br><span class="line">    <span class="comment">//向下传递lazy标记</span></span><br><span class="line">    Tree[u].neg=!Tree[u].neg;</span><br><span class="line">    Tree[lson].neg=!Tree[lson].neg;</span><br><span class="line">    Tree[rson].neg=!Tree[rson].neg;</span><br><span class="line">    push_up(u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">    Tree[u].l=l;</span><br><span class="line">    Tree[u].r=r;</span><br><span class="line">    Tree[u].maxx=-INF;</span><br><span class="line">    Tree[u].minn=INF;</span><br><span class="line">    Tree[u].neg=<span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">if</span>(l==r)&#123;</span><br><span class="line">       Tree[u].maxx=val[l];</span><br><span class="line">       Tree[u].minn=val[l];</span><br><span class="line">       <span class="keyword">return</span>; </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    build((u&lt;&lt;<span class="number">1</span>),l,mid);</span><br><span class="line">    build((u&lt;&lt;<span class="number">1</span>)|<span class="number">1</span>,mid+<span class="number">1</span>,r);</span><br><span class="line">    push_up(u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Tree[u].l==l&amp;&amp;Tree[u].r==r)&#123;</span><br><span class="line">        <span class="keyword">if</span>(!Tree[u].neg) <span class="keyword">return</span> Tree[u].maxx;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">return</span> -Tree[u].minn;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(Tree[u].neg) push_down(u);</span><br><span class="line">    <span class="keyword">int</span> mid=(Tree[u].l+Tree[u].r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> lson=u&lt;&lt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> rson=lson|<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(l&gt;mid)&#123;</span><br><span class="line">        <span class="keyword">return</span> query(rson,l,r);</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(r&lt;=mid)&#123;</span><br><span class="line">        <span class="keyword">return</span> query(lson,l,r);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> max(query(lson,l,mid),query(rson,mid+<span class="number">1</span>,r));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> k,<span class="keyword">int</span> c)</span></span>&#123;</span><br><span class="line">    <span class="comment">//因为线段树上有lazy标记，向下插入的时候遍历标记，修改后插入</span></span><br><span class="line">    <span class="keyword">if</span>(Tree[u].neg) c=-c;</span><br><span class="line">    <span class="keyword">if</span>(Tree[u].l==k&amp;&amp;Tree[u].r==k)&#123;</span><br><span class="line">        Tree[u].maxx=c;</span><br><span class="line">        Tree[u].minn=c;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(Tree[u].neg) push_down(u);</span><br><span class="line">    <span class="keyword">int</span> mid=(Tree[u].l+Tree[u].r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(k&lt;=mid) update(u&lt;&lt;<span class="number">1</span>,k,c);</span><br><span class="line">    <span class="keyword">else</span> update((u&lt;&lt;<span class="number">1</span>)|<span class="number">1</span>,k,c);</span><br><span class="line">    push_up(u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">neg_update</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Tree[u].l==l&amp;&amp;Tree[u].r==r)&#123;</span><br><span class="line">        Tree[u].neg=!Tree[u].neg;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid=(Tree[u].l+Tree[u].r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(r&lt;=mid) neg_update(u&lt;&lt;<span class="number">1</span>,l,r);</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(l&gt;mid) neg_update((u&lt;&lt;<span class="number">1</span>)|<span class="number">1</span>,l,r);</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        neg_update(u&lt;&lt;<span class="number">1</span>,l,mid);</span><br><span class="line">        neg_update((u&lt;&lt;<span class="number">1</span>)|<span class="number">1</span>,mid+<span class="number">1</span>,r);</span><br><span class="line">    &#125;</span><br><span class="line">    push_up(u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">neg_change</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> v)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> f1=top[u],f2=top[v];</span><br><span class="line">    <span class="keyword">while</span>(f1!=f2)&#123;</span><br><span class="line">        <span class="keyword">if</span>(dep[f1]&lt;dep[f2])&#123;</span><br><span class="line">            swap(f1,f2);</span><br><span class="line">            swap(u,v);</span><br><span class="line">        &#125;</span><br><span class="line">        neg_update(<span class="number">1</span>,w[f1],w[u]);</span><br><span class="line">        u=fa[f1],f1=top[u];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(u==v) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span>(dep[u]&gt;dep[v])&#123;</span><br><span class="line">        swap(u,v);</span><br><span class="line">    &#125;</span><br><span class="line">    neg_update(<span class="number">1</span>,w[son[u]],w[v]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">findmax</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> v)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> f1=top[u],f2=top[v];</span><br><span class="line">    <span class="keyword">int</span> tmp=-INF;</span><br><span class="line">    <span class="keyword">while</span>(f1!=f2)&#123;</span><br><span class="line">        <span class="keyword">if</span>(dep[f1]&gt;dep[f2])&#123;</span><br><span class="line">            tmp=max(tmp,query(<span class="number">1</span>,w[f1],w[u]));</span><br><span class="line">            u=fa[f1];</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            tmp=max(tmp,query(<span class="number">1</span>,w[f2],w[v]));</span><br><span class="line">            v=fa[f2];</span><br><span class="line">        &#125;</span><br><span class="line">        f1=top[u];</span><br><span class="line">        f2=top[v];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(u==v)&#123;</span><br><span class="line">        <span class="keyword">return</span> tmp; </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(dep[u]&gt;dep[v])&#123;</span><br><span class="line">        swap(u,v);</span><br><span class="line">        swap(f1,f2);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> max(tmp,query(<span class="number">1</span>,w[son[u]],w[v]));</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    freopen(<span class="string">"in.txt"</span>,<span class="string">"r"</span>,<span class="built_in">stdin</span>);</span><br><span class="line">    <span class="keyword">int</span> T;<span class="built_in">cin</span>&gt;&gt;T;</span><br><span class="line">    <span class="keyword">while</span>(T--)&#123;</span><br><span class="line">        init();</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line">        <span class="keyword">int</span> a,b,c;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n<span class="number">-1</span>;i++)&#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;a,&amp;b,&amp;c);</span><br><span class="line">            node[tot].to=b;</span><br><span class="line">            node[tot].next=head[a];</span><br><span class="line">            node[tot].cost=c;</span><br><span class="line">            head[a]=tot++;</span><br><span class="line">            node[tot].to=a;</span><br><span class="line">            node[tot].next=head[b];</span><br><span class="line">            node[tot].cost=c;</span><br><span class="line">            head[b]=tot++;</span><br><span class="line">        &#125;</span><br><span class="line">        dfs1(<span class="number">1</span>,<span class="number">1</span>);</span><br><span class="line">        init2();</span><br><span class="line">        dfs2(<span class="number">1</span>);</span><br><span class="line">        updateval();</span><br><span class="line">        build(<span class="number">1</span>,<span class="number">1</span>,n);</span><br><span class="line">        <span class="comment">//show();</span></span><br><span class="line">        <span class="keyword">char</span> str[<span class="number">10</span>];</span><br><span class="line">        <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%s"</span>,str)!=EOF)&#123;</span><br><span class="line">           <span class="keyword">if</span>(str[<span class="number">0</span>]==<span class="string">'Q'</span>)&#123;</span><br><span class="line">               <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;a,&amp;b);</span><br><span class="line">               <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,findmax(a,b));</span><br><span class="line">           &#125;<span class="keyword">else</span> <span class="keyword">if</span>(str[<span class="number">0</span>]==<span class="string">'D'</span>)&#123;</span><br><span class="line">               <span class="keyword">break</span>;</span><br><span class="line">           &#125;<span class="keyword">else</span> <span class="keyword">if</span>(str[<span class="number">0</span>]==<span class="string">'C'</span>)&#123;</span><br><span class="line">               <span class="keyword">int</span> k,tv;</span><br><span class="line">               <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;k,&amp;tv);</span><br><span class="line">               <span class="keyword">int</span> ta=node[<span class="number">2</span>*k<span class="number">-1</span>].to;</span><br><span class="line">               <span class="keyword">int</span> tb=node[<span class="number">2</span>*k<span class="number">-2</span>].to;</span><br><span class="line">               <span class="keyword">if</span>(fa[ta]!=tb) swap(ta,tb);</span><br><span class="line">               update(<span class="number">1</span>,w[ta],tv);</span><br><span class="line">           &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">               <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;a,&amp;b);</span><br><span class="line">               neg_change(a,b);</span><br><span class="line">           &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script src="https://cdn1.lncld.net/static/js/av-core-mini-0.6.4.js"></script>
  <script>AV.initialize("h3IRSSAhEIUG2SKplAQjipK0-gzGzoHsz", "k7TumN4FS0ILUXm2YAHQB229");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
